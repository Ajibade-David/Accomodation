<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Shopping Cart</h1>

    <div class="row">
      <div class="col-md-8">
        <h2>Product List</h2>
        <div class="row" id="product-list">
          <!-- Product items will be dynamically added here -->
        </div>
      </div>

      <div class="col-md-4">
        <h2>Cart</h2>
        <ul class="list-group" id="cart-items">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <p class="font-weight-bold mt-3">Subtotal: <span id="subtotal">$0.00</span></p>
        <p class="font-weight-bold">VAT (15%): <span id="vat">$0.00</span></p>
        <p class="font-weight-bold">Total: <span id="total">$0.00</span></p>
        <button class="btn btn-primary" id="checkout-button">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Modal for Checkout -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="checkoutForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" form="checkoutForm">Pay Now</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
